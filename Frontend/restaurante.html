<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Delfood - Restaurante</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

  <!-- font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />

</head>

<body class="sub_page">

  <div class="hero_area">
    <!-- header section starts -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <span>Delfood</span>
          </a>
        </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>

  <!-- restaurant details section -->
  <section class="layout_padding restaurant-details">
    <div class="container">
      <div class="heading_container heading_center">
        <h2 style="color: #000;"></h2>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card mb-3 horizontal-card">
            <img src="" class="card-img" alt="">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text">
                <span class="rating"></span>
                <span></span> <!-- Place for restaurant type -->
              </p>
              <p class="card-text">
                <strong>Dirección:</strong>
              </p>
              <p class="card-text">
                <strong>Horario:</strong>
              </p>
              <p class="card-text">
                <strong>Teléfono:</strong>
              </p>
              <p class="card-text">
                <strong>Precio promedio:</strong>
              </p>
              <button class="btn btn-outline-danger btn-sm"><i class="fa fa-heart"></i></button>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary btn-reservar" data-toggle="modal" data-target="#reservationModal">
                Reservar
              </button>
              
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Acerca de</h5>
              <p class="card-text" id="aboutRestaurant">
                <!-- Descripción del restaurante desde la API -->
              </p>
              <div id="map" style="height: 400px;">
                <!-- Mapa de Google integrado -->
              </div>
            </div>
          </div>
          <!-- Reservation Modal -->
          <div class="modal fade" id="reservationModal" tabindex="-1" role="dialog" aria-labelledby="reservationModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="reservationModalLabel">Hacer una Reserva</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="reservationForm">
                    <div class="form-group">
                      <label for="reservationDate">Fecha de reserva</label>
                      <input type="date" class="form-control" id="reservationDate" required>
                    </div>
                    <div class="form-group">
                      <label for="reservationTime">Hora</label>
                      <input type="time" class="form-control" id="reservationTime" required>
                    </div>
                    <div class="form-group">
                      <label for="numPeople">Número de personas</label>
                      <input type="number" class="form-control" id="numPeople" min="1" required>
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Reserva</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end restaurant details section -->

  <!-- footer section -->
  <footer class="footer_section">
    <div the="container">
      <p>
        &copy; <span id="displayYear"></span> All Rights Reserved By
        <a href="https://html.design/">Free Html Templates</a><br>
        Distributed By: <a href="https://themewagon.com/">ThemeWagon</a>
      </p>
    </div>
  </footer>
  <!-- end footer section -->

  <!-- jQuery -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.js"></script>
  <!-- custom js -->
  <script src="js/custom.js"></script>

  <script>
    $(document).ready(function() {
      const urlParams = new URLSearchParams(window.location.search);
      const restaurantId = urlParams.get('id');

      fetch(`http://localhost:8080/restaurante/${restaurantId}`)
        .then(response => response.json())
        .then(data => {
          // Update the DOM elements with restaurant data
          $('.heading_container h2').text(data.nombre);
          $('.card-img').attr('src', data.imagen);
          $('.card-title').text(data.nombre);
          $('.rating').html(renderStars(data.calificacion)); // Assuming 'calificacion' is a float or integer
          $('.card-text span:last').text(data.tipo);
          $('strong.Dirección').parent().append(data.dirección);
          $('strong.Horario').parent().append(data.horario);
          $('strong.Teléfono').parent().append(data.teléfono);
          $('strong.Precio promedio').parent().append(`hasta $${data.precio}`);
          $('#aboutRestaurant').text(data.descripcion);

          // Set the Google Maps iframe src attribute
          $('#map').html(`<iframe width="100%" height="100%" src="https://www.google.com/maps?q=${encodeURIComponent(data.dirección)}&output=embed" frameborder="0" style="border:0" allowfullscreen></iframe>`);
        })
        .catch(error => console.error('Error:', error));

      $('#reservationForm').submit(function(event) {
        event.preventDefault();
        let reservationData = {
          email: $('#email').val(),
          idrestaurante: restaurantId,
          fecha: $('#reservationDate').val(),
          hora: $('#reservationTime').val(),
          numsillas: $('#numPeople').val()
        };

        fetch('http://localhost:8080/hacerreserva', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(reservationData)
        })
        .then(response => response.json())
        .then(data => {
          alert('Reserva realizada con éxito');
          $('#reservationModal').modal('hide');
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error al realizar la reserva');
        });
      });
    });

    function renderStars(rating) {
      let stars = '';
      for (let i = 0; i < Math.floor(rating); i++) {
        stars += '<i class="fa fa-star"></i>';
      }
      if (rating % 1 !== 0) stars += '<i class="fa fa-star-half-o"></i>';
      return stars;
    }
  </script>

</body>

</html>
