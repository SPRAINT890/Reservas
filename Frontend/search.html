<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>DiningSpot - Resultados de Búsqueda</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

  <!-- font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />

  <style>
    .card {
      border: 1px solid black;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .card-body {
      position: relative;
    }

    .card .btn-reservar {
      position: absolute;
      right: 10px;
      bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="hero_area">
    <!-- header section starts -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <span>DiningSpot</span>
          </a>
        </nav>
      </div>
    </header>
    <!-- end header section -->

    <!-- search results section -->
    <section class="recipe_section layout_padding-top">
      <div class="container">
        <div class="heading_container heading_center">
          <h2 style="color: white; font-weight: bold;">
            Resultados de búsqueda
          </h2>
        </div>
        <div class="search-results-container">
          <div class="container">
            <div id="searchResults" class="row">
              <!-- Aquí se mostrarán los resultados -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end search results section -->

  </div>

  <!-- jQuery -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.js"></script>
  <!-- custom js -->
  <script src="js/custom.js"></script>

  <script>
    $(document).ready(function() {
      const urlParams = new URLSearchParams(window.location.search);
      const restaurantName = urlParams.get('restaurant');
      const location = urlParams.get('location');
      
      // Suponiendo que la API esté en localhost y el puerto 8080
      fetch(`http://localhost:8080/busqueda/${restaurantName || location}`)
        .then(response => response.json())
        .then(data => displayResults(data))
        .catch(error => console.error('Error al obtener datos:', error));

      function displayResults(results) {
        $('#searchResults').empty();
        if (results.length > 0) {
          results.forEach(result => {
            $('#searchResults').append(`
              <div class="col-md-12">
                <div class="card mb-3">
                  <div class="row no-gutters">
                    <div class="col-md-4">
                      <img src="${result.imagen}" class="card-img" alt="${result.nombre}">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">${result.nombre}</h5>
                        <p class="card-text"><span>${result.tipo}</span></p>
                        <p class="card-text"><small class="text-muted">${result.calle}, esquina ${result.esquina}</small></p>
                        <p class="card-text"><small class="text-muted">Precio: $${result.precio}</small></p>
                        <button class="btn btn-outline-danger btn-sm"><i class="fa fa-heart"></i></button>
                        <button class="btn btn-primary btn-reservar" onclick="window.location.href='restaurante.html?id=${result.id_restaurante}'">Reservar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            `);
          });
        } else {
          $('#searchResults').append('<p>No se encontraron resultados.</p>');
        }
      }
    });

  </script>

</body>

</html>
